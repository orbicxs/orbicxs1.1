<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OrbicXs</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;font-family:'SF Pro Display',sans-serif;}
    body{background:#000;display:flex;justify-content:center;align-items:center;height:100vh;overflow:hidden;}
    .app{width:100%;max-width:420px;height:100vh;background:#fff;overflow:hidden;display:flex;flex-direction:column;border-radius:20px;box-shadow:0 10px 50px rgba(0,0,0,.6);}
    .screen{position:absolute;inset:0;display:flex;flex-direction:column;transition:all .3s;opacity:0;pointer-events:none;}
    .screen.active{opacity:1;pointer-events:all;}
    .header{background:#007aff;color:#fff;padding:16px;font-size:20px;font-weight:600;text-align:center;position:relative;}
    .back{cursor:pointer;position:absolute;left:16px;top:16px;font-size:28px;}
    .input{width:100%;padding:16px;border:1px solid #ddd;border-radius:12px;font-size:17px;margin:10px 0;background:#f9f9f9;}
    .btn{width:100%;padding:16px;background:#007aff;color:#fff;border:none;border-radius:12px;font-size:18px;margin-top:20px;cursor:pointer;}
    .logo svg{width:80px;height:80px;fill:#007aff;margin-bottom:30px;}
    .avatar{width:100px;height:100px;background:#e5e5e5;border-radius:50%;margin:30px auto;display:flex;align-items:center;justify-content:center;}
    .chat-list{flex:1;overflow-y:auto;background:#f7f7f8;}
    .chat-item{padding:14px 16px;display:flex;align-items:center;border-bottom:1px solid #eee;cursor:pointer;position:relative;}
    .chat-item img{width:52px;height:52px;border-radius:50%;margin-right:14px;background:#ddd;}
    .chat-item .info{flex:1;}
    .chat-item .name{font-weight:600;font-size:17px;}
    .chat-item .preview{font-size:14px;color:#666;margin-top:4px;}
    .chat-item .time{font-size:12px;color:#999;position:absolute;right:16px;top:14px;}
    .badge{background:#ff3b30;color:#fff;border-radius:12px;padding:2px 7px;font-size:11px;font-weight:600;position:absolute;right:10px;top:38px;}
    .messages{flex:1;overflow-y:auto;padding:16px;display:flex;flex-direction:column;gap:12px;background:#e5e5ea;}
    .msg{max-width:78%;padding:10px 16px;border-radius:18px;font-size:16.5px;line-height:1.4;position:relative;}
    .sent{background:#007aff;color:#fff;margin-left:auto;border-bottom-right-radius:4px;}
    .received{background:#fff;margin-right:auto;border-bottom-left-radius:4px;box-shadow:0 1px 2px rgba(0,0,0,.1);}
    .msg-time{font-size:11px;opacity:0.8;margin-top:4px;text-align:right;}
    .read{color:#007aff;font-size:10px;margin-top:2px;text-align:right;}
    .input-bar{display:flex;padding:10px;background:#fff;border-top:1px solid #ddd;gap:10px;align-items:center;position:relative;}
    .input-bar input{flex:1;padding:14px 18px;background:#f0f0f0;border-radius:30px;border:none;outline:none;font-size:17px;}
    .input-bar button{width:48px;height:48px;background:#007aff;color:#fff;border:none;border-radius:50%;font-size:20px;cursor:pointer;}
    .empty{text-align:center;padding:120px;color:#888;font-size:16px;}
  </style>
</head>
<body>
  <div class="app">

    <!-- EMAIL -->
    <div id="emailScreen" class="screen active">
      <div style="padding:40px;text-align:center;">
        <div class="logo"><svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="#007aff"/><path d="M30 50a20 20 0 1 1 40 0" fill="none" stroke="#fff" stroke-width="8"/><circle cx="65" cy="45" r="8" fill="#fff"/></svg></div>
        <h2>Emailingizni kiriting</h2>
        <input type="email" id="emailInput" class="input" placeholder="misol@gmail.com" />
        <button class="btn" onclick="sendLink()">DAVOM ETISH</button>
      </div>
    </div>

    <!-- USERNAME -->
    <div id="usernameScreen" class="screen">
      <div style="padding:40px;text-align:center;">
        <div class="logo"><svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="#007aff"/><path d="M30 50a20 20 0 1 1 40 0" fill="none" stroke="#fff" stroke-width="8"/><circle cx="65" cy="45" r="8" fill="#fff"/></svg></div>
        <h2>Ismingizni kiriting</h2>
        <div class="avatar"><svg viewBox="0 0 100 100" width="60"><circle cx="50" cy="35" r="20" fill="#888"/><path d="M20 90c0-20 20-40 60-40s60 20 60 40" fill="none" stroke="#888" stroke-width="12"/></svg></div>
        <input type="text" id="nameInput" class="input" placeholder="Masalan: Ali" />
        <button class="btn" onclick="saveName()">SAQLASH VA KIRISH</button>
      </div>
    </div>

    <!-- CHATLAR -->
    <div id="chatsScreen" class="screen">
      <div class="header">OrbicXs</div>
      <div style="padding:12px 16px;background:#fff;border-bottom:1px solid #eee;">
        <input type="text" placeholder="Qidiruv..." oninput="search(this.value)" style="width:100%;padding:14px;border-radius:12px;background:#e5e5e5;border:none;outline:none;font-size:16px;" />
      </div>
      <div class="chat-list" id="chatList">
        <div class="empty">Hozircha xabar yoʻq<br><br>Qidiruvdan boshlang</div>
      </div>
    </div>

    <!-- CHAT -->
    <div id="chatScreen" class="screen">
      <div class="header">
        <span class="back" onclick="back()">Back</span>
        <div style="text-align:center;flex:1;margin-left:-36px;">
          <div class="name" id="chatName"></div>
          <div id="statusText" style="font-size:13px;color:#ccc;">online</div>
        </div>
      </div>
      <div class="messages" id="messages"></div>
      <div class="input-bar">
        <input id="msgText" placeholder="Xabar yozing..." onkeypress="if(event.key==='Enter')send()" />
        <button onclick="send()">Send</button>
      </div>
    </div>

  </div>

  <!-- OVOZLI BILDIRISHNOMA – YANGI XABAR KELGANDA "DING" CHIQAADI -->
  <audio id="notificationSound" src="https://orbixs.com/ding.mp3" preload="auto"></audio>

  <script>
    const supabase = window.supabase.createClient(
      'https://imemghjnachmovqopvji.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImltZW1naGpuYWNobW92cW9wdmppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5OTQ5NDgsImV4cCI6MjA3OTU3MDk0OH0.IqeK50FzmiFChB8i5uHrt0ewpmsCUC-vKVPsYnZaklM'
    );

    let me = '', to = '';
    const sound = document.getElementById('notificationSound');

    // OVOZ CHIQARISH
    function playNotification() {
      sound.currentTime = 0;
      sound.play().catch(() => {}); // Agar foydalanuvchi hali hech narsa bosmagan boʻlsa ovoz chiqmaydi
    }

    async function sendLink() {
      const email = document.getElementById('emailInput').value.trim();
      if (!email.includes('@')) return alert('Toʻgʻri email');
      const { error } = await supabase.auth.signInWithOtp({ email, options: { emailRedirectTo: 'https://orbicxs.com/' } });
      if (error) alert(error.message); else alert('Havola yuborildi!');
    }

    async function saveName() {
      let name = document.getElementById('nameInput').value.trim().replace(/[^a-zA-Z0-9_]/g, '');
      if (!name) return alert('Ism kiriting');
      me = '@' + name.toLowerCase().slice(0,25);
      const { data } = await supabase.from('profiles').select().eq('username', me);
      if (data.length) return alert('Bu username band');
      const { user } = await supabase.auth.getUser();
      await supabase.from('profiles').upsert({ id: user.id, username: me });
      goTo('chatsScreen'); loadChats();
    }

    async function loadChats() {
      const { data } = await supabase.from('messages').select().or(`sender.eq.${me},receiver.eq.${me}`).order('created_at', {ascending:false});
      const chats = {}, unread = {};

      data.forEach(m => {
        const other = m.sender === me ? m.receiver : m.sender;
        if (!chats[other] || chats[other].time < m.created_at) {
          chats[other] = { name: other, msg: m.text, time: m.created_at };
        }
        if (m.receiver === me && !m.read) unread[other] = (unread[other] || 0) + 1;
      });

      const list = document.getElementById('chatList');
      if (!Object.keys(chats).length) {
        list.innerHTML = '<div class="empty">Hozircha xabar yoʻq<br><br>Qidiruvdan boshlang</div>';
        return;
      }

      list.innerHTML = Object.values(chats).sort((a,b)=>new Date(b.time)-new Date(a.time)).map(c => `
        <div class="chat-item" onclick="openChat('${c.name}')">
          <img src="https://via.placeholder.com/52"/>
          <div class="info">
            <div class="name">${c.name}</div>
            <div class="preview">${c.msg}</div>
          </div>
          <div class="time">${formatTime(c.time)}</div>
          ${unread[c.name] ? `<div class="badge">${unread[c.name]}</div>` : ''}
        </div>
      `).join('');
    }

    async function search(q) {
      if (!q) return loadChats();
      const { data } = await supabase.from('profiles').select('username').ilike('username', `%${q.toLowerCase()}%`);
      document.getElementById('chatList').innerHTML = data.filter(u=>u.username!==me).map(u=>`
        <div class="chat-item" onclick="openChat('${u.username}')">
          <img src="https://via.placeholder.com/52"/>
          <div class="info">
            <div class="name">${u.username}</div>
            <div class="preview">Yangi suhbat</div>
          </div>
        </div>
      `).join('') || '<div class="empty">Topilmadi</div>';
    }

    function openChat(u) {
      to = u;
      document.getElementById('chatName').textContent = u;
      goTo('chatScreen');
      document.getElementById('messages').innerHTML = '';
      loadMsg();
      markAsRead();
    }

    function back() { goTo('chatsScreen'); loadChats(); }

    async function loadMsg() {
      const id = [me, to].sort().join('_');
      const { data } = await supabase.from('messages').select().eq('chat_id', id).order('created_at');
      data.forEach(addMsg);

      supabase.removeAllChannels();
      supabase.channel('msg').on('postgres_changes', {event:'INSERT',schema:'public',table:'messages'}, p => {
        const m = p.new;
        if (m.chat_id === [me,to].sort().join('_')) {
          addMsg(m);
          if (m.sender !== me) playNotification(); // YANGI XABAR KELGANDA OVOZ!
        }
        if (document.getElementById('chatsScreen').classList.contains('active')) loadChats();
      }).subscribe();
    }

    async function send() {
      const text = document.getElementById('msgText').value.trim();
      if (!text || !to) return;
      const id = [me, to].sort().join('_');
      await supabase.from('messages').insert({chat_id:id, sender:me, receiver:to, text, read:false});
      document.getElementById('msgText').value = '';
    }

    async function markAsRead() {
      const id = [me, to].sort().join('_');
      await supabase.from('messages').update({read:true}).eq('chat_id', id).eq('receiver', me);
    }

    function addMsg(m) {
      const div = document.createElement('div');
      div.className = `msg ${m.sender===me?'sent':'received'}`;
      div.innerHTML = `${m.text}<div class="msg-time">${formatTime(m.created_at)}${m.sender===me && m.read ? '<div class="read">Oʻqildi</div>' : ''}</div>`;
      document.getElementById('messages').appendChild(div);
      div.scrollIntoView({behavior:'smooth'});
    }

    function formatTime(t) {
      return new Date(t).toLocaleTimeString('uz-UZ', {timeZone:'Asia/Tashkent', hour:'2-digit', minute:'2-digit', hour12:false});
    }

    function goTo(screen) {
      document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
      document.getElementById(screen).classList.add('active');
    }

    supabase.auth.onAuthStateChange(async (e, s) => {
      if (e==='SIGNED_IN') {
        const { data } = await supabase.from('profiles').select('username').eq('id', s.user.id).maybeSingle();
        if (data?.username) { me = data.username; goTo('chatsScreen'); loadChats(); }
        else goTo('usernameScreen');
      }
    });

    (async()=>{
      const {data:{session}} = await supabase.auth.getSession();
      if(session){
        const {data} = await supabase.from('profiles').select('username').eq('id',session.user.id).maybeSingle();
        if(data?.username){ me=data.username; goTo('chatsScreen'); loadChats(); }
        else goTo('usernameScreen');
      }
    })();
  </script>
</body>
</html>
