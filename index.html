<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>OrbicXs</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;500;600;700&display=swap');
    *{margin:0;padding:0;box-sizing:border-box;font-family:'SF Pro Display',sans-serif;}
    body{background:#000;display:flex;justify-content:center;align-items:center;height:100vh;overflow:hidden;}
    .app{width:100%;max-width:420px;height:100dvh;background:#fff;border-radius:20px;overflow:hidden;box-shadow:0 10px 50px rgba(0,0,0,.7);display:flex;flex-direction:column;}
    .screen{position:absolute;inset:0;display:flex;flex-direction:column;opacity:0;pointer-events:none;transition:.3s;}
    .screen.active{opacity:1;pointer-events:all;z-index:10;}
    .header{background:#007aff;color:#fff;padding:15px 20px 15px 60px;font-size:20px;font-weight:600;position:relative;}
    .back{position:absolute;left:15px;top:12px;font-size:32px;cursor:pointer;}
    .input{width:100%;padding:16px;border-radius:14px;border:1px solid #ddd;font-size:17px;background:#f9f9f9;margin:15px 0;}
    .btn{width:100%;padding:17px;background:#007aff;color:#fff;border:none;border-radius:14px;font-size:18px;cursor:pointer;}
    .search{padding:12px 16px;background:#fff;border-bottom:1px solid #eee;}
    .search input{width:100%;padding:14px;border-radius:12px;background:#e5e5e5;border:none;outline:none;font-size:17px;}
    .chat-list{flex:1;overflow-y:auto;background:#f7f7f8;}
    .chat-item{padding:14px 16px;display:flex;align-items:center;border-bottom:1px solid #eee;cursor:pointer;position:relative;}
    .chat-item img{width:52px;height:52px;border-radius:50%;margin-right:14px;background:#ddd;}
    .chat-item .name{font-weight:600;font-size:17px;}
    .chat-item .preview{font-size:14.5px;color:#666;margin-top:4px;}
    .chat-item .time{font-size:12.5px;color:#999;position:absolute;right:16px;top:16px;}
    .badge{background:#ff3b30;color:#fff;border-radius:12px;padding:3px 8px;font-size:11px;position:absolute;right:12px;top:38px;}
    .messages{flex:1;overflow-y:auto;padding:16px;background:#e5e5ea;display:flex;flex-direction:column;gap:12px;}
    .msg{max-width:78%;padding:11px 16px;border-radius:18px;font-size:16.5px;line-height:1.45;word-wrap:break-word;}
    .sent{background:#007aff;color:#fff;margin-left:auto;border-bottom-right-radius:4px;}
    .received{background:#fff;margin-right:auto;border-bottom-left-radius:4px;box-shadow:0 1px 2px rgba(0,0,0,.1);}
    .msg-time{font-size:11px;opacity:0.8;margin-top:5px;text-align:right;}
    .typing{position:absolute;bottom:68px;left:20px;color:#888;font-style:italic;font-size:13px;background:#fff;padding:6px 12px;border-radius:12px;box-shadow:0 1px 3px rgba(0,0,0,.1);}
    .input-bar{display:flex;padding:10px;background:#fff;border-top:1px solid #eee;gap:10px;align-items:center;position:relative;}
    .input-bar input{flex:1;padding:14px 18px;background:#f0f0f0;border-radius:30px;border:none;outline:none;font-size:17px;}
    .input-bar button{width:48px;height:48px;background:#007aff;color:#fff;border:none;border-radius:50%;font-size:22px;cursor:pointer;}
    .empty{text-align:center;padding:120px 20px;color:#888;font-size:16px;}
  </style>
</head>
<body>
  <div class="app">

    <!-- EMAIL -->
    <div id="emailScreen" class="screen active">
      <div style="padding:60px 40px;text-align:center;">
        <h2 style="font-size:32px;margin-bottom:40px;color:#007aff;font-weight:700;">OrbicXs</h2>
        <input type="email" id="emailInput" class="input" placeholder="Email kiriting" />
        <button class="btn" onclick="sendLink()">KIRISH</button>
      </div>
    </div>

    <!-- USERNAME -->
    <div id="usernameScreen" class="screen">
      <div style="padding:60px 40px;text-align:center;">
        <h2 style="font-size:26px;margin-bottom:30px;">Username tanlang</h2>
        <input type="text" id="nameInput" class="input" placeholder="Masalan: ali_007" maxlength="20" />
        <button class="btn" onclick="saveName()">SAQLASH</button>
      </div>
    </div>

    <!-- CHATLAR -->
    <div id="chatsScreen" class="screen">
      <div class="header">OrbicXs</div>
      <div class="search">
        <input type="text" placeholder="Qidiruv..." oninput="search(this.value)" />
      </div>
      <div class="chat-list" id="chatList">
        <div class="empty">Qidiruv orqali boshlang</div>
      </div>
    </div>

    <!-- CHAT -->
    <div id="chatScreen" class="screen">
      <div class="header">
        <span class="back" onclick="back()">Back</span>
        <div style="flex:1;text-align:center;margin-left:-40px;">
          <div class="name" id="chatName" style="font-size:19px;"></div>
          <div id="statusText" style="font-size:13px;color:#ccc;">online</div>
        </div>
      </div>
      <div class="messages" id="messages"></div>
      <div id="typingIndicator" class="typing" style="display:none;">Yozmoqda...</div>
      <div class="input-bar">
        <input id="msgText" placeholder="Xabar yozing..." oninput="onTyping()" onkeypress="if(event.key==='Enter')send()" />
        <button onclick="send()">Send</button>
      </div>
    </div>

  </div>

  <audio id="ding" src="https://orbixs.com/ding.mp3" preload="auto"></audio>

  <script>
    const supabase = window.supabase.createClient(
      'https://imemghjnachmovqopvji.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImltZW1naGpuYWNobW92cW9wdmppIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM5OTQ5NDgsImV4cCI6MjA3OTU3MDk0OH0.IqeK50FzmiFChB8i5uHrt0ewpmsCUC-vKVPsYnZaklM'
    );

    let me = '', to = '', typingTimer, currentChannel;

    // PUSH + OVOZLI BILDIRISHNOMA
    function notify(sender, text) {
      if (Notification.permission === "granted") {
        new Notification(sender, { body: text, icon: "https://orbicxs1-1.vercel.app/icon.png" });
      }
      const sound = document.getElementById('ding');
      sound.currentTime = 0;
      sound.play().catch(()=>{});
    }

    if ("Notification" in window && Notification.permission === "default") {
      Notification.requestPermission();
    }

    async function sendLink() {
      const email = document.getElementById('emailInput').value.trim();
      if (!email.includes('@')) return alert('Email xato');
      const { error } = await supabase.auth.signInWithOtp({
        email,
        options: { emailRedirectTo: 'https://orbicxs1-1.vercel.app/' }
      });
      if (error) alert('Xato: ' + error.message);
      else alert('Havola yuborildi! Emailni oching');
    }

    async function saveName() {
      let name = document.getElementById('nameInput').value.trim().replace(/[^a-zA-Z0-9_]/g, '');
      if (name.length < 3) return alert('Kamida 3 ta belgi');
      me = '@' + name.toLowerCase();

      const { data: exists } = await supabase.from('profiles').select('id').eq('username', me);
      if (exists?.length > 0) return alert('Bu username band!');

      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return alert('Xato: foydalanuvchi topilmadi');

      const { error } = await supabase.from('profiles').upsert({
        id: user.id,
        username: me
      });

      if (error) return alert('Saqlanmadi: ' + error.message);

      goTo('chatsScreen');
      loadChats();
    }

    async function loadChats() {
      const { data } = await supabase.from('messages')
        .select('sender,receiver,text,created_at,read')
        .or(`sender.eq.${me},receiver.eq.${me}`)
        .order('created_at', { ascending: false });

      const chats = {}, unread = {};
      data?.forEach(m => {
        const other = m.sender === me ? m.receiver : m.sender;
        if (!chats[other] || new Date(m.created_at) > new Date(chats[other].time)) {
          chats[other] = { name: other, msg: m.text, time: m.created_at };
        }
        if (m.receiver === me && !m.read) unread[other] = (unread[other] || 0) + 1;
      });

      const list = document.getElementById('chatList');
      if (Object.keys(chats).length === 0) {
        list.innerHTML = '<div class="empty">Hozircha hech kim bilan yozishmadingiz<br><small>Qidiruvdan boshlang</small></div>';
        return;
      }

      list.innerHTML = Object.values(chats)
        .sort((a,b) => new Date(b.time) - new Date(a.time))
        .map(c => `
          <div class="chat-item" onclick="openChat('${c.name}')">
            <img src="https://via.placeholder.com/52/007aff/fff?text=${c.name.slice(1,3).toUpperCase()}"/>
            <div style="flex:1;">
              <div class="name">${c.name}</div>
              <div class="preview">${c.msg}</div>
            </div>
            <div class="time">${formatTime(c.time)}</div>
            ${unread[c.name] ? `<div class="badge">${unread[c.name]}</div>` : ''}
          </div>
        `).join('');
    }

    async function search(q) {
      if (!q.trim()) return loadChats();
      const { data } = await supabase.from('profiles').select('username').ilike('username', `%${q.toLowerCase()}%`).limit(20);
      document.getElementById('chatList').innerHTML = data
        .filter(u => u.username !== me)
        .map(u => `
          <div class="chat-item" onclick="openChat('${u.username}')">
            <img src="https://via.placeholder.com/52/007aff/fff?text=${u.username.slice(1,3).toUpperCase()}"/>
            <div style="flex:1;">
              <div class="name">${u.username}</div>
              <div class="preview" style="color:#007aff;">Yangi suhbat</div>
            </div>
          </div>
        `).join('') || '<div class="empty">Hech kim topilmadi</div>';
    }

    function openChat(u) {
      to = u;
      document.getElementById('chatName').textContent = u;
      document.getElementById('statusText').textContent = 'online';
      goTo('chatScreen');
      document.getElementById('messages').innerHTML = '';
      loadMessages();
    }

    function back() {
      to = '';
      if (currentChannel) currentChannel.unsubscribe();
      goTo('chatsScreen');
      loadChats();
    }

    async function loadMessages() {
      const chatId = [me, to].sort().join('_');
      const { data } = await supabase.from('messages')
        .select('*')
        .eq('chat_id', chatId)
        .order('created_at', { ascending: true });

      data.forEach(msg => addMessage(msg));

      // Realtime + Typing
      if (currentChannel) currentChannel.unsubscribe();
      currentChannel = supabase.channel(`room:${chatId}`);

      currentChannel
        .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages', filter: `chat_id=eq.${chatId}` }, payload => {
          const msg = payload.new;
          if (msg.sender !== me) {
            addMessage(msg);
            notify(msg.sender, msg.text);
          }
        })
        .on('presence', { event: 'sync' }, () => {
          const presence = currentChannel.presenceState();
          const typing = Object.values(presence).some(u => u[0]?.typing);
          document.getElementById('typingIndicator').style.display = typing ? 'block' : 'none';
        })
        .subscribe(async (status) => {
          if (status === 'SUBSCRIBED') {
            await currentChannel.track({ typing: false });
          }
        });
    }

    function onTyping() {
      if (!currentChannel) return;
      clearTimeout(typingTimer);
      currentChannel.track({ typing: true });
      typingTimer = setTimeout(() => {
        currentChannel.track({ typing: false });
      }, 1500);
    }

    async function send() {
      const input = document.getElementById('msgText');
      const text = input.value.trim();
      if (!text || !to) return;

      const chatId = [me, to].sort().join('_');
      await supabase.from('messages').insert({
        chat_id: chatId,
        sender: me,
        receiver: to,
        text: text
      });
      input.value = '';
    }

    function addMessage(m) {
      const div = document.createElement('div');
      div.className = `msg ${m.sender === me ? 'sent' : 'received'}`;
      div.innerHTML = `
        ${m.text}
        <div class="msg-time">${formatTime(m.created_at)}</div>
      `;
      document.getElementById('messages').appendChild(div);
      div.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function formatTime(timestamp) {
      const date = new Date(timestamp);
      const options = { timeZone: 'Asia/Tashkent', hour: '2-digit', minute: '2-digit', hour12: false };
      return date.toLocaleTimeString('uz-UZ', options);
    }

    function goTo(screen) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screen).classList.add('active');
    }

    // MUHIM: SAHIFA YANGILANGANDA HAM KIRIB QOLADI
    supabase.auth.onAuthStateChange(async (event, session) => {
      if (event === 'SIGNED_IN' && session?.user) {
        const { data, error } = await supabase
          .from('profiles')
          .select('username')
          .eq('id', session.user.id)
          .single();

        if (error || !data?.username) {
          goTo('usernameScreen');
        } else {
          me = data.username;
          goTo('chatsScreen');
          loadChats();
        }
      } else if (event === 'SIGNED_OUT') {
        goTo('emailScreen');
      }
    });

    // SAHIFA YUKLANGANDA
    (async () => {
      const { data: { session } } = await supabase.auth.getSession();
      if (session?.user) {
        const { data, error } = await supabase
          .from('profiles')
          .select('username')
          .eq('id', session.user.id)
          .single();

        if (!error && data?.username) {
          me = data.username;
          goTo('chatsScreen');
          loadChats();
        } else {
          goTo('usernameScreen');
        }
      } else {
        goTo('emailScreen');
      }
    })();
  </script>
</body>
</html>
